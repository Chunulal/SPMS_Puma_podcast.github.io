    <main class="container">

            <h3 class="title">Title of the playing Video.</h3>
        </section>

        <section class="video-playlist">
            <h3 class="title">Title of Video Playlist</h3>

            </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Text</title>
    <style>
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }
        .corner-text {
            position: fixed;
            right: 10px;
            bottom: 10px;
            font-size: 20px;
            animation: colorChange 5s infinite;
        }
    </style>
</head>
<body>
    <div class="corner-text">Made by Achintya Rajat Tiwari</div>
</body>
</html>
